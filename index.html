<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="font-awesome" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="CSS Reset" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">


        <header class="header">

            <div>
                <img src="img/book.png" alt="Book PNG">
                <h1>Library</h1>
            </div>


            <div>
                <img src="img/settings.svg" alt="Settings SVG">
                <img src="img/reset.svg" alt="Refresh SVG" id="refresh-svg">
                <img src="img/github.svg" alt="Github SVG" id="github-svg">
            </div>

        </header>

        <main class="table-container">


            <table class="books" cellspacing="0">
                <thead class="thead">

                    <tr class="column-headings">
                       <th><input type="checkbox" class="select-all tbody-checkboxes"></th>
                       <th id="sort-by-title" class="thead-sort"><strong>Title</strong></th>
                       <th id="sort-by-author" class="thead-sort"><strong>Author</strong></th>
                       <th id="sort-by-pages" class="thead-sort"><strong>Pages</strong></th>
                       <th id="sort-by-published" class="thead-sort"><strong>Published</strong></th>
                       <th id="sort-by-acquired" class="thead-sort"><strong>Acquired</strong></th>
                       <th><strong>Status</strong></th>
                       <th><strong>Blank</strong></th> 
                    </tr>

                </thead>

                <tbody id="tbody">

                </tbody>

                    <tfoot>

                        <tr>

                            <td><img src="img/delete.svg" class="table-svgs" id="delete-selected" alt="Delete SVG"></td>

                            <td colspan="5">
                                
                            </td>
                                
                           
                            <td></td>
                            <td><img src="img/add.svg" class="table-svgs" id="add-book" alt="Add Item SVG"></img></td></td>
                            
                        </tr>

                    </tfoot>

            </table>

            
        </main>
        
        <section class="user-info">
            
            <div>
                
                <p>Total Books</p>
                
                <output type="number" value="0" class="total-books">
                    
                </output>
                
                
            </div>

            <div>

                <p>Total Pages</p>

                <output type="number" value="0" class="total-pages">
                    0
                </output>
            
            </div>

            <div>
                
                <p>Unique Authors</p>

                <output type="number" value="0" class="unique-authors">
                    0
                </output>

            </div>

            <div>

                <p>Read Books</p>

                <output type="number" value="0" class="read-books">
                    0
                </output>

            </div>

            <div>

                <p>Unread Books</p>

                <output type="number" value="0" class="unread-books">
                    0
                </output>

            </div>

            <div>

                <p>Deleted Books</p>

                <output type="number" value="0" class="deleted-books">
                    0
                </output>

            </div>

        </section>

        <footer class="footer">

            <p>jkane  <i class="fa fa-github"></i> The Odin Project &copy; </p>
        
        </footer>


    </div>

    <div class="add-book-modal">
        <img src="img/exit.svg" id="exit-modal" alt="Exit SVG">
        <h2>Add New Book</h2>

            <form action="submit" id="add-book-to-library">
                <ul>
                    <li>
                        <label for="title">Title:</label>
                        <input type="text" name="title" id="title">
                    </li>
                    <li>
                        <label for="author">Author:</label>
                        <input type="text" name="author" id="author">
                    </li>
                    <li>
                        <label for="pages">Pages:</label>
                        <input type="text" name="pages" id="pages">
                    </li>
                    <li>
                        <label for="published">Published:</label>
                        <input type="date" name="published" placeholder="yyyy/dd/mm" id="published">
                    </li>
                    <li>
                        <label for="acquired">Acquired:</label>
                        <input type="date" name="acquired" placeholder="yyyy/dd/mm" id="acquired">
                    </li>
                    <li>
                        <label for="status">Status</label>
                        <select name="status" id="read-status">
                            <option value="Read" selected value="true">Read</option>
                            <option value="Unread" value="">Unread</option>
                        </select>
                    </li>
                    <button id="submit-book">Add Book</button>
                </ul>
            </form>

    </div>


</body>

</html>
